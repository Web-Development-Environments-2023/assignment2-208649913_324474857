<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Cannon Game</title>
      <link rel="stylesheet" href="style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <!-- Font Awesome -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
      />
      <!-- Google Fonts -->
      <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
      />
      <!-- MDB -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	   <!-- MDB -->
      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
      ></script>
      
      <script src = "ship.js"></script>
   </head>
   <body class="text-center">
      <audio id = "playerhit" preload = "auto">
         <source src = "resources/audio/playerhit.mp3" type = "audio/mp3"></audio>
      <audio id = "enemyhit" preload = "auto">
         <source src = "resources/audio/enemyhit.mp3" type = "audio/mp3"></audio>
      <audio id = "bgsound" preload = "auto">
         <source src = "resources/audio/bgsound.mp3" type = "audio/mp3"></audio>
      <canvas id = "theCanvas" style="background-image: url('resources/images/bg.jpg')" width = "480" height = "500"></canvas> 
      <p><input id = "startButton" type = "button" value = "Start Game">
      </p>
      <!-- Sign Up  -->
      <section class="vh-100 bg-image" id="signup-section"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
         <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
               <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                     <div class="card-body p-5">
                     <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                     <form>
                        <div class="form-outline mb-4">
                           <input type="text" id="signup-input-fullName" class="form-control form-control-lg" />
                           <label class="form-label" for="signup-input-fullName">Your Name</label>
                        </div>

                        <div class="form-outline mb-4">
                           <input type="email" id="signup-input-email" class="form-control form-control-lg" />
                           <label class="form-label" for="signup-input-email">Your Email</label>
                        </div>

                        <div class="form-outline mb-4">
                           <input type="text" id="signup-input-userName" class="form-control form-control-lg" />
                           <label class="form-label" for="signup-input-userName">User Name</label>
                        </div>

                        <div class="form-outline mb-4">
                           <input type="date" id="signup-input-date" name="date" min="1922-01-01" max="2022-12-31" class="form-control form-control-lg" >
                           <label class="form-label" for="signup-input-date">Your Birth Date</label>
                        </div>

                        <div class="form-outline mb-4">
                           <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                           <label class="form-label" for="form3Example4cg">Password</label>
                        </div>

                        <div class="form-outline mb-4">
                           <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                           <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                        </div>

                        <div class="d-flex justify-content-center">
                           <button type="button"
                           class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                           class="fw-bold text-body"><u>Login here</u></a></p>

                     </form>

                     </div>
                  </div>
               </div>
               </div>
            </div>
         </div>
      </section>
      <!-- Login -->
      <section class="vh-100 bg-image" id="login-section"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
         <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
               <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                     <div class="card-body p-5">
                     <h2 class="text-uppercase text-center mb-5">Login</h2>

                     <form>

                        <div class="form-outline mb-4">
                           <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                           <label class="form-label" for="form3Example1cg">User Name</label>
                        </div>
                        <div class="form-outline mb-4">
                           <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                           <label class="form-label" for="form3Example4cg">Password</label>
                        </div>

                        <div class="d-flex justify-content-center">
                           <button type="button"
                           class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Log In</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="#!"
                           class="fw-bold text-body"><u>Sign up here</u></a></p>

                     </form>

                     </div>
                  </div>
               </div>
               </div>
            </div>
         </div>
      </section>
   </body>
   <footer class="footer">
      <div class="container">
         <span class="text-muted"></span>

</html>
